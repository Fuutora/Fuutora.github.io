<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Gift</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f8ff;
        margin: 0;
        font-family: "Arial", sans-serif;
      }
      .container {
        text-align: center;
      }
      .message {
        font-size: 24px;
        font-weight: bold;
        color: #7697e5;
        margin-bottom: 20px;
      }
      .player {
        margin: 20px 0;
      }
      .player button,
      .extra-buttons button {
        background-color: #7697e5;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
        margin: 5px;
      }
      .player button:hover,
      .extra-buttons button:hover {
        background-color: #42cdbf;
      }

      p {
        color: #5c5c5c;
      }

      .extra-buttons {
        display: none;
        margin-top: 20px;
      }

      .moving-button {
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="message">Maaf Celin TomatüçÖ</div>
      <p>Dengan Adanya Kodingan sederhana ini, saya meminta maaf yang sebesar besarnya.</p>
      <p>Dan saya harap kamu memaafkan saya atas perbuatan durjana itu, maafkan binatang jalang ini</p>
      <img src="Asset/fizi.jpg" style="width: 300px" />
      <div class="player">
        <audio id="audio" src="Asset/Line Without A Hook (Alphasvara Lo-Fi Remix).mp3" type="audio/mpeg"></audio>
        <button onclick="playSong()">Play</button>
        <button onclick="pauseSong()">Pause</button>
      </div>
      <div class="extra-buttons" id="extra-buttons">
        <button onclick="window.location.href='hore.html'">Dimaafin</button>
        <button class="moving-button" onmouseover="moveButton(this)">enggaakkk</button>
      </div>
    </div>

    <script>
      const audio = document.getElementById("audio");
      const extraButtons = document.getElementById("extra-buttons");

      function playSong() {
        audio.play();
        extraButtons.style.display = "block"; // Menampilkan tombol tambahan
      }

      function pauseSong() {
        audio.pause();
      }

      function moveButton(button) {
        const container = button.parentElement;
        const containerRect = container.getBoundingClientRect();
        const buttonRect = button.getBoundingClientRect();

        let newLeft, newTop;

        do {
          newLeft = Math.random() * (containerRect.width - buttonRect.width);
          newTop = Math.random() * (containerRect.height - buttonRect.height);
        } while (Math.abs(newLeft - button.offsetLeft) < buttonRect.width && Math.abs(newTop - button.offsetTop) < buttonRect.height);

        button.style.position = "absolute";
        button.style.left = `${newLeft}px`;
        button.style.top = `${newTop}px`;
      }
    </script>
  </body>
</html>
